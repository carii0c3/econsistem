<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Central de Downloads</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f8; color:#111; }
    header { background:#222; color:#fff; padding:16px; text-align:center; }
    
    /* üñºÔ∏è Banner */
    .banner {
      width:100%;
      height:250px;
      background:url("https://via.placeholder.com/1200x250.png?text=Central+de+Downloads") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:28px;
      font-weight:bold;
      text-shadow:0 2px 6px rgba(0,0,0,0.7);
    }

    main { max-width:900px; margin:auto; padding:20px; }
    .search { display:flex; justify-content:center; gap:8px; margin-bottom:20px; }
    .search input { padding:8px; border:1px solid #ccc; border-radius:6px; width:60%; }
    .search button { padding:8px 12px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .search button:hover { background:#0056b3; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:16px; }
    .card { background:#fff; border-radius:10px; padding:16px; box-shadow:0 1px 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; }
    .card h3 { margin:0 0 8px; }
    .card p { font-size:14px; color:#555; flex-grow:1; }
    .card a { background:#007bff; color:#fff; text-decoration:none; text-align:center; padding:8px; border-radius:6px; display:block; margin-top:12px; }
    .card a:hover { background:#0056b3; }
    footer { text-align:center; padding:16px; color:#555; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>Central de Downloads</h1>
  </header>

  <!-- üñºÔ∏è Banner -->
  <div class="banner">
    Bem-vindo √† Central de Downloads
  </div>

  <main>
    <div class="search">
      <input id="search" placeholder="Buscar download...">
      <button onclick="buscar()">Buscar</button>
    </div>

    <div id="lista" class="grid"></div>
  </main>

  <footer>
    <p>¬© 2025 ‚Äî Todos os direitos reservados</p>
  </footer>

  <script>
    const downloads = [
      { titulo: "Release 9172", desc: "ATUALIZA√á√ÉO MAIS RECENTE", link: "https://drive.google.com/file/d/19Zp9mlF3wGhyImfxXnQNcOpkylRS22iB/view?usp=drive_link" },
      { titulo: "WinRAR 6.0", desc: "Compactador de arquivos", link: "https://www.win-rar.com/start.html?&L=9." },
      { titulo: "HABILITA HOTLINE 2025", desc: "ATUAL", link: "https://drive.google.com/file/d/1ryhWwk41tiIDySYTrDH_l36v-cV0YA0C/view?usp=sharing" },
      { titulo: "Microsoft Office 2021", desc: "Pacote de produtividade", link: "https://example.com/office" }
    ];

    function render(lista) {
      const div = document.getElementById("lista");
      div.innerHTML = "";
      if (lista.length === 0) return div.innerHTML = "<p>Nenhum resultado encontrado.</p>";
      lista.forEach(d => {
        div.innerHTML += `
          <div class="card">
            <h3>${d.titulo}</h3>
            <p>${d.desc}</p>
            <a href="${d.link}" target="_blank">Baixar</a>
          </div>`;
      });
    }

    function buscar() {
      const termo = document.getElementById("search").value.toLowerCase();
      const filtrados = downloads.filter(d =>
        d.titulo.toLowerCase().includes(termo) || d.desc.toLowerCase().includes(termo)
      );
      render(filtrados);
    }

    render(downloads);
  </script>
</body>
</html>
